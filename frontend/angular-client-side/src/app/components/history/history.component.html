<div *ngIf="loading">Loading history...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!loading && !error">
  <div *ngFor="let topic of groupedHistory">
    <h2>Topic: {{ topic.topic }}</h2>
    <div *ngFor="let sub of topic.subTopics">
      <h3>&nbsp;&nbsp;Sub-topic: {{ sub.subTopic }}</h3>
      <ul>
        <li *ngFor="let p of sub.prompts">
          &nbsp;&nbsp;&nbsp;&nbsp;- {{ p.prompt }}
        </li>
      </ul>
    </div>
  </div>
</div>
