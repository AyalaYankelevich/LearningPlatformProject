<div class="dashboard-container">
  <div class="line"></div>
  <h2 *ngIf="firstName; else generic">welcome {{ firstName }}!</h2>
  <ng-template #generic>
    <h2>Welcome to Your Dashboard</h2>
  </ng-template>
  <div class="button-row">
    <button class="dashboard-btn learning-btn" (click)="onLearningClick()">
      For Learning
    </button>
    <button class="dashboard-btn history-btn" (click)="onHistoryClick()">
      My History
    </button>
  </div>
</div>
